<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }
    .container {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      color: #4CAF50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #cccccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #404040;
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      background: #4d4d4d;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    .tasks-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    .task-item {
      background: #404040;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-info {
      flex-grow: 1;
    }
    .task-title {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
    }
    .task-time {
      color: #999999;
      font-size: 12px;
    }
    .delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d2d2d;
    }
    ::-webkit-scrollbar-thumb {
      background: #4d4d4d;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #5d5d5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Task Scheduler</h2>
    <div class="form-group">
      <label for="taskTitle">Task Title</label>
      <input type="text" id="taskTitle" placeholder="Enter task title">
    </div>
    <div class="form-group">
      <label for="taskDescription">Description</label>
      <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
    </div>
    <div class="form-group">
      <label for="taskTime">Time</label>
      <input type="time" id="taskTime">
    </div>
    <button id="addTask">Add Task</button>
    
    <div class="tasks-container" id="tasksContainer">
      <!-- Tasks will be dynamically added here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
